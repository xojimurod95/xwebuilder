<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>image-rendering</title>
  <style>
   img { border: 1px solid #ccc; }
   .fast { 
    image-rendering: crisp-edges;
   }
  </style>
 </head>
 <body>
  <p><img src="silver-house_03.jpg" alt="Флаг России" width="200">
  <img src="image/russia.png" alt="Флаг России" width="200" class="fast"></p>
 </body>
</html>
